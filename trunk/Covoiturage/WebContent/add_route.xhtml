<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/template/template.xhtml" >
		<ui:define name="title">Nouveau trajet</ui:define>
		
		<ui:define name="body">	
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Depart" /> <h:inputText value="#{annonce.depart}" />
					<h:outputLabel value="arivee" /> <h:inputText value="#{annonce.arrive}" />
					<h:outputLabel value="Date" /> <rich:calendar datePattern="dd MMM yyyy" value="#{annonce.date}" />
				</h:panelGrid>
				
				<h:panelGrid columns="4">
					<h:outputLabel value="Heure" /> <rich:inputNumberSpinner maxValue="23" minValue="0" value=""/>
					<h:outputLabel value="Munute" /> <rich:inputNumberSpinner maxValue="59" minValue="0" value=""/>				
				</h:panelGrid>
				
				<h:commandButton action="#{annonce.insert}" value="Ajouter" />
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
