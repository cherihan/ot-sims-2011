<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/template/template.xhtml" >
	
		<ui:define name="title">Nouveau trajet</ui:define>
		
		<ui:define name="body">	
			<h:form>
				<h:outputLabel value="Départ" />
				<h:selectOneMenu value="#{beansRoute.pos_depart}" styleClass="large">
					<f:selectItem itemLabel="ici" itemValue="here"/>
					<f:selectItem itemLabel="autre..." itemValue="other"/>
				</h:selectOneMenu>
				<h:outputLabel value="Arrivée" />
				<h:selectOneMenu value="#{beansRoute.pos_arrive}" styleClass="large">
					<f:selectItem itemLabel="Maison" itemValue="une ID de lieux enregistré"/>
					<f:selectItem itemLabel="Boulot" itemValue="une ID de lieux enregistré"/>
					<f:selectItem itemLabel="autre..." itemValue="other"/>
				</h:selectOneMenu>
				<ui:insert name="route_create_after_end" />	<!-- used in search -->
				<h:outputLabel value="Dans" />
				<h:selectOneMenu value="#{beansRoute.minutes_to_depart}" class="large">
					<f:selectItem itemLabel="5mn" itemValue="5"/>
					<f:selectItem itemLabel="10mn" itemValue="10"/>
					<f:selectItem itemLabel="20mn" itemValue="20"/>
					<f:selectItem itemLabel="30mn" itemValue="30"/>
					<f:selectItem itemLabel="40mn" itemValue="40"/>
					<f:selectItem itemLabel="50mn" itemValue="50"/>
					<f:selectItem itemLabel="1h" itemValue="50"/>
				</h:selectOneMenu>
				<ui:insert name="route_create_after_minutes" />	<!-- used in search -->
				<h:commandButton action="#{beansRoute.createRoute}" value="Ajouter" styleClass="large" />
			</h:form>
		</ui:define>
		
	</ui:composition>
</html>
