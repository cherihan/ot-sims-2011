<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="./_create.xhtml">

	<ui:define name="title">Nouveau trajet</ui:define>
	<ui:define name="form-end">
  
     <div class="section">
        <h:outputLabel value="Date du depart" />
        <h:selectOneMenu value="#{beansRoute.minutes_to_depart}" class="large" required="true">
          <f:selectItem itemLabel="Dans 5mn" itemValue="5" />
          <f:selectItem itemLabel="Dans 10mn" itemValue="10" />
          <f:selectItem itemLabel="Dans 20mn" itemValue="20" />
          <f:selectItem itemLabel="Dans 30mn" itemValue="30" />
          <f:selectItem itemLabel="Dans 40mn" itemValue="40" />
          <f:selectItem itemLabel="Dans 50mn" itemValue="50" />
          <f:selectItem itemLabel="Dans 1h" itemValue="60" />
          <f:selectItem itemLabel="Dans 2h" itemValue="120" />
          <f:selectItem itemLabel="Dans 3h" itemValue="180" />
        </h:selectOneMenu>
      </div>
  
		<div class="section" id="seat-number-section">
			<h:outputText value="Avec "/>
			<h:selectOneMenu value="#{beansRoute.seat_number}" styleClass="large" id="seat-number">
			<f:selectItem itemLabel="1" itemValue="1" />
			<f:selectItem itemLabel="2" itemValue="2" />
			<f:selectItem itemLabel="3" itemValue="3" />
			<f:selectItem itemLabel="4" itemValue="4" />
			<f:selectItem itemLabel="5" itemValue="5" />
			<f:selectItem itemLabel="6" itemValue="6" />
			<f:selectItem itemLabel="7" itemValue="7" />
			<f:selectItem itemLabel="8" itemValue="8" />
			</h:selectOneMenu>
			<h:outputText value=" place(s) disponible(s)" />
		</div>
		<h:commandButton action="#{beansRoute.createRoute}" value="Ajouter" styleClass="large" />
	</ui:define>

</ui:composition>
</html>
