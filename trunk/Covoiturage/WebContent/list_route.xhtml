<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/template/template.xhtml" >
		
		<ui:define name="title">Trajets</ui:define>

		<ui:define name="body">
				<rich:dataTable value="#{listofAnnonces.annonces}" var="item" style="width:100%">
					<h:column>
						<f:facet name="header">depart</f:facet>
							#{item.depart}
					</h:column>
					<h:column>
						<f:facet name="header">arrive</f:facet>
							#{item.arrive}
					</h:column>
					<h:column>
						<f:facet name="header">Quand ?</f:facet>
						#{item.dateString}
					</h:column>			
							
				</rich:dataTable>
			</ui:define>
	</ui:composition>
</html>
