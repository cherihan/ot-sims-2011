<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="title">Identification</ui:define>
	
	<ui:define name="body">
		<h:form>
			<div class="msg">
				<h:outputText value="#{user.messageErr}" />
			</div>
			<div>
				<label for="usr_email">E-mail :</label>	
				<h:inputText value="#{user.email}" type="email" />
			</div>
			<div>
				<label for="usr_password">Password :</label>
				<h:inputSecret value="#{user.passWord}" />
			</div>
			<div>
				<h:commandButton action="#{user.authentication}" value="se connecter" id="action"/>
			</div>
			</h:form>	
		</ui:define>
</ui:composition>
