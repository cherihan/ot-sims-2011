<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"	
	template="/template/template.xhtml">

	<ui:define name="title">
	<h:outputLabel value="Mon Profil" rendered="#{!beansUser.autreUser}" />
	<h:outputLabel value="Profil " rendered="#{beansUser.autreUser}" />
	</ui:define>

	<ui:define name="body">
		<div class="section">
			<h:outputLabel value="Prénom :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.firstname}" />
			</div>
			<h:outputLabel value="Nom :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.lastname}" />
			</div>
		</div>	
		
		<div class="section">
			<h:outputLabel value="E-mail :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.email}" />
			</div>
		</div>	
		
		<div class="section">	
			<h:outputLabel value="Note :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.note}" />
			</div>
		</div>	
		
		<div class="section">	
			<h:outputLabel value="Genre :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.genre}" />
			</div>
		</div>	
		
		<div class="section">
			<h:outputLabel value="Tranche d'âge :" />
			<div class="readonly">
				<h:outputLabel value="#{beansUser.trancheAgeOtherUser}" />				
			</div>
		</div>	
		
		<div class="section">
			<h:outputLabel value="Numéro de portable :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.mobilphone}" />
			</div>
		</div>	
	<h:panelGroup rendered="#{!beansUser.autreUser}" >
		<div class="section">
			<h:outputLabel value="Domicile :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.favoritePositionHome}" />
			</div>
		</div>
		
		<div class="section">
			<h:outputLabel value="Bureau :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.favoritePositionWork}" />
			</div>
		</div>
	</h:panelGroup>		
		
		<div class="section">
			<h:outputLabel value="Description :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.otherUser.description}" />
			</div>
		</div>	
		<hr/>
		
		<h:form>	
			<div class="section">
				<h:commandButton value="Retour" styleClass="large" action="retour" />				
			</div>
		</h:form>
		
	</ui:define>
	
</ui:composition>
