<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

<ui:define name="title">Nouveau compte</ui:define>

<ui:define name="body">
	<h:form>
		<div class="msg">
			<h:outputText value="#{beansUser.messageErr}" />
		</div>
		<div>
			<h:outputLabel value="E-mail: " />
			<h:inputText value="#{beansUser.user.email}" styleClass="large"  />
			
			<h:outputLabel value="Nom: " />
			<h:inputText value="#{beansUser.user.firstname}" styleClass="large"  />
			
			<h:outputLabel value="Prénom: " />
			<h:inputText value="#{beansUser.user.lastname}" styleClass="large"  />
			
			<h:outputLabel value="Numero de mobile: " />
			<h:inputText value="#{beansUser.user.mobilphone}" styleClass="large"  />
			
			<h:outputLabel value="Mot de passe: " />
			<h:inputSecret value="#{beansUser.user.password}" styleClass="large" />
			
			<h:outputLabel value="Confirmation : " />
			<h:inputSecret value="#{beansUser.confirmPassword}" styleClass="large" />
						
		</div>				
		<div>
			<h:commandButton action="#{beansUser.creatUser}" value="Créer le compte" styleClass="large" />
		</div>
		</h:form>
	</ui:define>
	
</ui:composition>
