<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

<ui:define name="title">Nouveau compte</ui:define>

<ui:define name="body">
	<h:form>
		<div class="msg error"><h:outputText value="#{beansUser.messageErr}" /></div>
		
		<div class="section">
			<h:outputLabel value="E-mail :" />
			<h:inputText value="#{beansUser.userTemp.email}" styleClass="large"  />
		</div>
		
		<div>		
			<h:outputLabel value="Prénom :" />
			<h:inputText value="#{beansUser.userTemp.firstname}" styleClass="large"  />	
			<h:outputLabel value="Nom :" />
			<h:inputText value="#{beansUser.userTemp.lastname}" styleClass="large"  />
		</div>
		
		<div class="section">	
			<h:outputLabel value="Numéro de portable :" />
			<h:inputText value="#{beansUser.userTemp.mobilphone}" styleClass="large"  />
		</div>
		
		<div class="section">
			<h:outputLabel value="Mot de passe :" />
			<h:inputSecret value="#{beansUser.userTemp.password}" styleClass="large" />	
			<h:outputLabel value="Confirmation :" />
			<h:inputSecret value="#{beansUser.confirmPassword}" styleClass="large" />
		</div>
		
		<div class="section">
			<h:commandButton action="#{beansUser.creatUser}" value="Créer le compte" styleClass="large" />
		</div>
		</h:form>
	</ui:define>
	
</ui:composition>
