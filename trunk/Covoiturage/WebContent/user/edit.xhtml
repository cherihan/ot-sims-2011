<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="title">Édition de mon profil</ui:define>

	<ui:define name="body">
		<h:form>
			<div><h:outputText value="#{beansUser.messageErr}" styleClass="msg error"/></div>
			<div class="section">
			<br/>			
				<h:outputLabel value="E-mail :" />
				<h:inputText value="#{beansUser.userTemp.email}" styleClass="large"  />
			</div>
			
			<div class="section">
				<p><font size="2"  color="gray">Si vous voulez garder votre mot de passe actuel, laissez ce champ vide.</font></p>
				<h:outputLabel value="Mot de passe :" />
				<h:inputSecret value="#{beansUser.userTemp.password}" styleClass="large" />
				<h:outputLabel value="Confirmation :" />
				<h:inputSecret  value="#{beansUser.confirmPassword}" styleClass="large" />
			</div>
			
			<div class="section">
				<h:outputLabel value="Prénom :" />
				<h:inputText value="#{beansUser.userTemp.firstname}" styleClass="large" />
				<h:outputLabel value="Nom :" />
				<h:inputText value="#{beansUser.userTemp.lastname}" styleClass="large" />
			</div>
			
			<div class="section">
				<h:outputLabel value="Genre :" />				
				<h:selectOneListbox value="#{beansUser.userTemp.genre}"  styleClass="large">
					<f:selectItem itemValue="male"/>
					<f:selectItem itemValue="female"/>
				</h:selectOneListbox>
			</div>
			
			<div class="section">
				<h:outputLabel value="Anniversaire :" />
				<rich:calendar value="#{beansUser.userTemp.birthdate}" />
			</div>
			
			<div class="section">
				<h:outputLabel value="Numéro de portable :" />
				<h:inputText value="#{beansUser.userTemp.mobilphone}" styleClass="large"/>
			</div>
			
			<div class="section">
				<h:outputLabel value="Description :" />
				<h:inputTextarea value="#{beansUser.userTemp.description}" styleClass="large" />	
			</div>	
			
			<hr/>		
			
			<div class="section">
				<h:commandButton action="#{beansUser.changeProfile}" value="Valider les modifications" styleClass="large" />
			</div>
			<div class="section">
				<h:commandButton value="Annuler les modifications" styleClass="large" />		
			</div>
		</h:form>
		
	</ui:define>
	
</ui:composition>
