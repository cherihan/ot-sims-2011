<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

<ui:define name="title">édition de mon profil</ui:define>

<ui:define name="body">
		<div>
			<h:outputLabel value="E-mail : " />
			<h:inputText id="usr_email" value="#{beansUser.user.email}" styleClass="large"  />
			<h:outputLabel value="Mot de passe : " />
			<h:inputSecret id="usr_password" value="#{beansUser.user.password}" styleClass="large" />
		</div>		
			
			<hr/>		
		
		<div>
		<h:form>
				<h:outputLabel value="Prénom : " />
				<h:inputText id="usr_firstname" value="#{beansUser.user.firstname}" styleClass="large" />
				<h:outputLabel value="Nom : " />
				<h:inputText id="usr_lastname" value="#{beansUser.user.lastname}" styleClass="large" />
				<h:outputLabel value="Genre : " />
				<h:selectOneMenu id="usr_genre" value="#{beansUser.user.genre}" styleClass="large">
						<f:selectItem itemLabel="Homme" itemValue="Homme"/>
						<f:selectItem itemLabel="Femme" itemValue="Femme"/>
				</h:selectOneMenu>
				<h:outputLabel value="Anniversaire : " />
				<rich:calendar value=""/><br><br>
				<h:outputLabel value="Numéro de portable : " />
				<h:inputText id="usr_mobilphone" value="#{beansUser.user.mobilphone}" styleClass="large" />
				<h:outputLabel value="Description : " />
				<h:inputText id="usr_description" value="#{beansUser.user.description}" styleClass="large" />
		</div>
		
		<div>
			<h:commandButton action="#{beansUser.creatUser()}" value="Valider les modifications" styleClass="large" />
			<h:commandButton action="#{beansUser.creatUser()}" value="Annuler les modifications" styleClass="large" />
		</div>
		
		</h:form>
		
		
		</h:form>
	</ui:define>
	
</ui:composition>
