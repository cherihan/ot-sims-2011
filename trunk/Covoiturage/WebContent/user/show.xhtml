<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

<ui:define name="title">Profil utilisateur</ui:define>

<ui:define name="body">
		<div>
			<h:outputText value="#{beansUser.user.firstname} #{beansUser.user.lastname}" /><br>
			<h:outputText value="#{beansUser.user.email}" /><br>
			<h:outputText value="Réputation : #{beansUser.user.note}" /><br>
		</div>			
		
		<div>
			<h:outputText value="Genre : #{beansUser.user.genre}" /><br>
			<h:outputText value="Anniversaire : #{beansUser.user.birthdate}" /><br>
			<h:outputText value="Numéro de portable : #{beansUser.user.mobilphone}" /><br>
			<h:outputText value="Description : #{beansUser.user.description}" /><br>		
		</div>
		
		<div>
			<h:commandButton action="" value="Modifier mon profil" styleClass="large" />
			<h:commandButton action="" value="Consulter mes trajets" styleClass="large" />
		</div>
		
		<div>
			<h:commandButton action="" value="Contacter #{beansUser.user.getFirstname} #{beansUser.user.getLastname}" styleClass="large" />
			<h:commandButton action="" value="Consulter ses trajets" styleClass="large" />
		</div>
		
		
		</h:form>
	</ui:define>
	
</ui:composition>
