<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"	
	template="/template/template.xhtml">

	<ui:define name="title">Mon Profil</ui:define>

	<ui:define name="body">
		<div class="section">
			<h:outputLabel value="Prénom :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.firstname}" />
			</div>
			<h:outputLabel value="Nom :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.lastname}" />
			</div>
		</div>	
		
		<div class="section">
			<h:outputLabel value="E-mail :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.email}" />
			</div>
		</div>	
		
		<div class="section">	
			<h:outputLabel value="Note :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.note}" />
			</div>
		</div>	
		
		<div class="section">	
			<h:outputLabel value="Genre :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.genre}" />
			</div>
		</div>	
		
	 <h:panelGroup rendered="#{beansUser.trancheAge != ''}">
		<div class="section">
			<h:outputLabel value="Tranche d'âge :" />
			<div class="readonly">
				<h:outputLabel value="#{beansUser.trancheAge}" />				
			</div>
		</div>	
	</h:panelGroup>
		
		<div class="section">
			<h:outputLabel value="Numéro de portable :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.mobilphone}" />
			</div>
		</div>	
		
	<h:panelGroup rendered="#{beansUser.user.favoritePositionHome != ''}">
		<div class="section">
			<h:outputLabel value="Domicile :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.favoritePositionHome}" />
			</div>
		</div>
	</h:panelGroup>
	<h:panelGroup rendered="#{beansUser.user.favoritePositionWork != ''}">	
		<div class="section">
			<h:outputLabel value="Bureau :" />
			<div class="readonly">
				<h:outputText value="#{beansUser.user.favoritePositionWork}" />
			</div>
		</div>
	</h:panelGroup>	
	<h:panelGroup rendered="#{beansUser.user.description != ''}">	
		<div class="section">
			<h:outputLabel value="Description :" />
			<div class="readonly"> 
				<h:inputTextarea value="#{beansUser.user.description}" readonly="true" styleClass="large" rows="5"/>
			</div>
		</div>
	</h:panelGroup>	
		<hr/>
		
		<h:form>	
			<div class="section">
				<h:commandButton action="#{beansUser.toEdit}" value="Modifier mon profil" styleClass="large" />				
			</div>
		</h:form>
		
	</ui:define>
	
</ui:composition>
