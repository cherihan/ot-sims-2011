<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/route/_create.xhtml" >
		
		<ui:define name="title">Recherche</ui:define>
		<ui:define name="form-end">
			<div class="section">
				<h:outputLabel value="Precision de la recherche :" />
				<h:selectOneMenu value="#{beansRoute.distance_radius}" styleClass="large">
					<f:selectItem itemLabel="Exacte" itemValue="exact"/>
					<f:selectItem itemLabel="Basse" itemValue="low"/>
					<f:selectItem itemLabel="Moyenne" itemValue="medium"/>
					<f:selectItem itemLabel="Haute" itemValue="high"/>
				</h:selectOneMenu>
			</div>
			<div class="section">
				<h:outputLabel value="plus ou moins" />
				<h:selectOneMenu value="#{beansRoute.time_delta}" styleClass="large">
					<f:selectItem itemLabel="5mn" itemValue="5"/>
					<f:selectItem itemLabel="10mn" itemValue="10"/>
					<f:selectItem itemLabel="30mn" itemValue="30"/>
				</h:selectOneMenu>
			</div>
			<h:commandButton action="#{beansRoute.search}" value="Chercher" styleClass="large" />
		</ui:define>
	</ui:composition>
</html>
