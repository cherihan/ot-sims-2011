<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<ui:composition template="/template/template.xhtml">

		<ui:define name="title">
			<h:outputText value="Trajet #{route.Position_begin} > #{route.Position_end}" /> 
		</ui:define>
		
		<ui:define name="body">
			<div class="ride_details">
				<div class="from"><span>De :</span><h:outputText value="#{route.Position_begin}" /></div>
				<div class="to"><span>À  :</span><h:outputText value="#{route.Position_end}" /></div>
				<div class="countdown">Départ dans <span><h:outputText value="#{route.getMinuteCountdown()}" />mn</span></div>
				<div class="matching"><h:outputText value="#{route.getSeatEmpty()}" /> places libres ◎◉</div>
			</div>
			<hr/>
			<div>
				Conducteur :
			</div>
			<div>
				<div class="people_link">
					<h:commandButton action="#{}" value="#{route.Route_owner}" styleClass="large" />
					<button class="large">☎</button>
				</div>
			</div>
			<div>
				Passagers :
			</div>
			<div>
				<ui:repeat value="#{route.getPassagers.elements}" var="passager">
					<div class="people_link">
						<h:commandButton action="#{}" value="#{passager.getUserObj.Firstname} #{passager.getUserObj.Lastname}" styleClass="large" />
						<button class="large">☎</button>
					</div>
				</ui:repeat>
			</div>
			<div>
				<h:commandButton action="#{}" value="Se joindre au trajet" styleClass="large" />
			</div>
			
			<hr />
			
			<div>
				Détails du trajets :
			</div>
			<div class="msg">
				<h:outputText value="#{route.Comment}" />
			</div>
			
			<hr />
			
			<div>
				<h:commandButton action="#{}" value="Autres trajets" styleClass="large" />
			</div>
			
		</ui:define>
	</ui:composition>
</html>
