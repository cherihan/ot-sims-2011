<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">


<ui:define name="header">New account</ui:define>

<ui:define name="body">
	<h:form>
		<rich:panel id="panel">		
		
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Authentification"/>
				(<h:commandLink action="authentification" value="s'authentifier" />)
			</h:panelGroup>
		</f:facet>		
				
		<h:panelGrid columns="2">
		
			<h:outputText value="Email" />
			<h:inputText value="#{user.email}" />
			
			<h:outputText value="First name" />
			<h:inputText value="#{user.firstName}" />						

			<h:outputText value="Last name" />
			<h:inputText value="#{user.lastName}"/>	
			
			<h:outputText value="Sexe" />			
			<rich:comboBox value="#{user.sexe}">
				<f:selectItem itemValue="male"/>
				<f:selectItem itemValue="female"/>
			</rich:comboBox>
								
			<h:outputText value="Password" />			
			<h:inputSecret value="#{user.passWord}" />				
						
			<h:outputText value="confirm password" />			
			<h:inputSecret value="#{user.confirmPassWord}" />				
			
			
		</h:panelGrid>
		<h:commandButton action="#{user.creatUser}" value="Save"/>
					
		</rich:panel>
		
		</h:form>
	</ui:define>
	
</ui:composition>
