<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="title">Profil utilisateur</ui:define>

	<ui:define name="body">
		<div class="section">
			<h:outputLabel value="Prénom :" />
			<h:outputText value="#{beansUser.user.firstname}" />
			<h:outputLabel value="Nom :" />
			<h:outputText value="#{beansUser.user.lastname}" />
		</div>	
		
		<div class="section">
			<h:outputLabel value="E-mail :" />
			<h:outputText value="#{beansUser.user.email}" />
		</div>	
		
		<div class="section">	
			<h:outputLabel value="Note :" />
			<h:outputText value="#{beansUser.user.note}" />
		</div>	
		
		<div class="section">	
			<h:outputLabel value="Genre :" />
			<h:outputText value="#{beansUser.user.genre}" />
		</div>	
		
		<div class="section">
			<h:outputLabel value="Anniversaire :" />
			<h:outputText value="#{beansUser.birthdateString}" />
		</div>	
		
		<div class="section">
			<h:outputLabel value="Numéro de portable :" />
			<h:outputText value="#{beansUser.user.mobilphone}" />
		</div>	
		
		<div class="section">
			<h:outputLabel value="Description :" />
			<h:outputText value="#{beansUser.user.description}" />			
		</div>	
		<hr/>
		
		<h:form>	
			<div class="section">
				<h:commandButton action="#{beansUser.toEdit}" value="Modifier mon profil" styleClass="large" />
				<h:commandButton value="Consulter mes trajets" styleClass="large" />
			</div>
		</h:form>
			
	</ui:define>
	
</ui:composition>
