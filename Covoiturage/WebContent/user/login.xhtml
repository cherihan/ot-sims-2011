<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml">

	<ui:define name="title">Identification</ui:define>
	
	<ui:define name="body">
		<h:form id="login_form">
			<c:if test="${!empty beansUser.messageErr}">
				<div><h:outputText value="#{beansUser.messageErr}" styleClass="msg error" /></div>
			</c:if>
			
			<div class="section">
			<br/>
				<label for="login_form:usr_email">E-mail :</label>
				<h:inputText id="usr_email" value="#{beansUser.userTemp.email}" styleClass="large" />
			</div>
			
			<div class="section">
				<label for="login_form:usr_password">Mot de passe :</label>
				<h:inputSecret id="usr_password" value="#{beansUser.userTemp.password}" styleClass="large" />
			</div>
			
			<div class="section">
				<h:commandButton action="#{beansUser.authentication}" value="Se connecter" styleClass="large"/>
			</div>
			</h:form>	
		</ui:define>
</ui:composition>
