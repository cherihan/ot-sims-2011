<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="title">Identification</ui:define>

	<ui:define name="header">
		<h:form>
			<h:panelGroup>
				<h:outputText value="Authentification"/>
				(<h:commandLink action="#{user.toCreatAccount}" value="create new account" />)
			</h:panelGroup>
		</h:form>
	</ui:define>
	
	<ui:define name="body">
		<h:form>
			<div class="msg">
				<h:outputText value="#{user.messageErr}" />
			</div>
			<label for="usr_email">E-mail :</label>
			<h:inputText value="#{user.email}"/>				
			
			<label for="usr_email">Password :</label>
			<h:inputSecret value="#{user.passWord}" />	
						
			
			<h:commandButton action="#{user.authentication}" value="se connecter" id="action"/>
			
			</h:form>	
		</ui:define>
</ui:composition>
